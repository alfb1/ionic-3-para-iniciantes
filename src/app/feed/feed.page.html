<ion-content>

  <ion-card *ngFor="let filme of lista_filmes">
    <ion-card-header>
      <ion-card-title>{{filme.original_title}}</ion-card-title>
      <ion-card-subtitle>{{filme.release_date}}</ion-card-subtitle>
    </ion-card-header>

    <img [src]="image_path + '/' + filme.backdrop_path">

    <ion-card-content>
      <p>{{filme.overview}}</p>
    </ion-card-content>
  </ion-card>
  
</ion-content>
